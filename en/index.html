      <h2>Make cartoon EPUB 3</h2>
      <h3>Book format</h3>
      	<div class="form-group ">
<p class="control-label"><b>Binding direction of book</b></p>
      <label class="label label-primary">Page turn direction </label>
      <label class="checkbox-inline"><input type="radio" name="radio" id="binding-rtl" value="radio1" >Right-to-left </label>
<label class="checkbox-inline"><input type="radio" name="radio" id="binding-ltr" value="radio2" checked="">Left-to-right</label>
     </div>
     <div class="form-group ">
     <p class="control-label"><b>Kindle panel view</b></p>
      <label class="label label-primary">Panel view mode</label>
      <label class="checkbox-inline"><input type="radio" name="radio2" id="panel-h" value="radio3" checked="">Manga (normal) </label>
<label class="checkbox-inline"><input type="radio" name="radio2" id="panel-v" value="radio4">Four-frame comic</label>
</div>

 <h3>Enter book information</h3>
 	<div class="form-group ">
          <label class="label label-primary">Title</label>
          <input  type="text" class="form-control " id="title"placeholder="Title name">
          
          <label class="label label-primary">Author１</label>
          <input   type="text" class="form-control" id="author1" placeholder="Author name">
          <label class="label label-primary">Author２(option)</label>
          <input   type="text" class="form-control" id="author2" placeholder="Author name２(option)">
           <!-- 多言語対応-->
           <label class="label label-primary">Language of your Book</label>
           <select class="form-control" id="LangSelect">
           <option value="zh">Chinese</option>
           <option selected value="en">English</option>

           <option value="es">Spanish</option>
           <option value="ar">Arabic</option>

           <option value="pt">Portuguese</option>
           <option value="ru">Russian</option>
           <option value="de">German</option>

           <option value="cs">Czech</option>
           <option value="da">Danish</option>
           <option value="fi">Finnish</option>
           <option value="el">Greek</option>
           <option value="he">Hebrew</option>
           <option value="hu">Hungarian</option>
           <option value="id">Indonesian</option>
           <option value="ko">Korean</option>
           <option value="ms">Malay</option>
           <option value="no">Norwegian</option>
           <option value="pl">Polish</option>
           <option value="ro">Romanian</option>
           <option value="sk">Slovak</option>
           <option value="th">Thai</option>
           <option value="tr">Turkish</option>
           <option value="uk">Ukrainian</option>
           <option value="vi">Vietnamese</option>
			<option  value="ja">Japanese</option>
           </select>
            <!-- 多言語対応-->
          <label class="label label-primary">Cover image</label>
          <input type="file" id="coverfile" name="coverfile" accept="image/png,image/jpeg">
          <output id="coverthumb"></output>
          <label class="label label-primary">Image width</label>
          <input   type="number" class="form-control" id="imgwidth" min="1" value="800"placeholder="800">
          <label class="label label-primary">Image height</label>
          <input   type="number" class="form-control" id="imgheight" min="1" value="1200"placeholder="1200">
</div>

    <h3>Edit table of contents</h3>
    <div id="menu-group">
    <label class="label label-primary">Select table of contents</label>
<form class="form-inline">
	<div class="form-group">
		<label class="sr-only" for="InputSelect">Select</label>
		<select class="form-control" id="InputSelect">
			<option>Cover</option>
		</select>
	</div>
	<div class="form-group">
		<label class="sr-only" >Rewrite TOC</label>
		<input type="text" class="form-control" id="covertext" value="Cover Page" placeholder="TOC name">
	</div>
	</form>

<form class="form-inline" name="formNav">

	<div class="form-group">
		<label class="sr-only" for="InputSelect">Select</label>
